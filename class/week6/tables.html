<!DOCTYPE html>

    <!-- Bootstrap -->

<style media="screen">
  .height1 {
    height: 100px;
  }
  .height2 {
    height: 500px;
  }
  .header{
    line-height: 75px;
  }
  ul li{
    list-style: none;
    text-transform: uppercase;
  }
  ul li a{
    text-decoration: none;
    text-transform: uppercase;
  }
  ul li a, ul li a:hover{
    text-decoration: none;
  }
  .flexSpaceAround{
    display: flex;
    justify-content: space-around;
    align-items: center;
  }

<body>
<div class="container">
  <div class="row">
    <div class="col-md-12 height1 header">

    </div>
  </div>
  <div class="row">
    <div class="col-md-12 height1 header">
<ul class="flexSpaceAround">
  <li><a href="a">Home</a></li>
  <li><a href="a">Teams</a></li>
  <li><a href="a">Rankings</a></li>
  <li><a href="a">FAQ</a></li>
</ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 height2">

    </div>

<table class="table table-striped table-bordered table-hover">

    <th>Country</th>
    <th>Skip</th>
    <th>Win</th>
    <th>Loss</th>

  <tr>
    <td><img src="img/canada.png" alt="canada">Canada</td>
    <td>Jennifer Jones</td>
    <td>9</td>
    <td>0</td>

  <tr>
    <td><img src="img/sweden.png" alt="sweden">Sweden</td>
    <td>Margaretha Sigfridsson</td>
    <td>7</td>
    <td>2</td>
    <td>80%</td>
  </tr>
  <tr>
    <td><img src="img/switzerland.png" alt="switzerland">Switzerland</td>
    <td>Mirjam Ott</td>
    <td>5</td>
    <td>4</td>
    <td>78%</td>
  </tr>
  <tr>
    <td><img src="img/greatbritain.png" alt="greatbritain">Great Britain</td>
    <td>Eve Muirhead</td>
    <td>5</td>
    <td>4</td>
    <td>80%</td>
  </tr>
  <tr>
    <td><img src="img/japan.png" alt="japan">Japan</td>
    <td>Ayumi Ogasawara</td>
    <td>4</td>
    <td>5</td>

  </tr>
